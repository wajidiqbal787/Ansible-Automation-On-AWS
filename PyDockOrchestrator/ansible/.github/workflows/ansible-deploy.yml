name: Ansible Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Ansible & Docker dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: Run Ansible Playbook
        run: ansible-playbook /home/ec2-user/Ansible-Automation-On-AWS/simple-python-ansible/ansible/deploy.yml
